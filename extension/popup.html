<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Smart Privacy Firewall</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 400px;
      min-height: 300px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 16px;
      background: #f5f5f5;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      font-size: 20px;
      color: #333;
      margin-bottom: 8px;
    }
    
    .status {
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 16px;
      text-align: center;
    }
    
    .status.safe {
      background: #e8f5e9;
      border: 2px solid #4caf50;
      color: #2e7d32;
    }
    
    .status.warning {
      background: #fff3e0;
      border: 2px solid #ff9800;
      color: #e65100;
    }
    
    .status.blocked {
      background: #ffebee;
      border: 2px solid #f44336;
      color: #c62828;
    }
    
    .status.loading {
      background: #e3f2fd;
      border: 2px solid #2196f3;
      color: #1565c0;
    }
    
    .status-icon {
      font-size: 32px;
      margin-bottom: 8px;
    }
    
    .status-text {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    
    .risk-score {
      font-size: 14px;
      margin-top: 8px;
    }
    
    .violations {
      background: white;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
    }
    
    .violations h3 {
      font-size: 14px;
      color: #666;
      margin-bottom: 8px;
    }
    
    .violation-item {
      padding: 8px;
      margin-bottom: 6px;
      background: #f9f9f9;
      border-radius: 4px;
      font-size: 13px;
    }
    
    .violation-practice {
      font-weight: 600;
      color: #333;
      text-transform: capitalize;
    }
    
    .violation-evidence {
      color: #666;
      font-size: 12px;
      margin-top: 4px;
      font-style: italic;
    }
    
    button {
      width: 100%;
      padding: 12px;
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    button:hover {
      background: #1976d2;
    }
    
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .error {
      background: #ffebee;
      color: #c62828;
      padding: 12px;
      border-radius: 6px;
      font-size: 13px;
      margin-bottom: 12px;
    }
    
    .domain-info {
      font-size: 12px;
      color: #666;
      text-align: center;
      margin-bottom: 12px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üõ°Ô∏è Smart Privacy Firewall</h1>
  </div>
  
  <div id="content">
    <div class="status loading">
      <div class="status-icon">‚è≥</div>
      <div class="status-text">Checking page...</div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
